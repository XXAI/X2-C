<md-sidenav ng-class="(menuCerrado)?'menu-principal-izq':''" layout="column"   class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')"   ng-include="'src/app/views/menu.html'"></md-sidenav>
<div layout="column" class="relative" layout-fill role="main" id="modulo-nuevo">
	<md-progress-linear  ng-if="cargando" class="md-accent" style="position:fixed; top:-3px; left:0px; z-index:999"  md-mode="indeterminate"></md-progress-linear>
	<md-toolbar layout="column" class="md-whiteframe-z2">
		<div class="md-toolbar-tools">    
			<md-button hide-gt-sm class="md-icon-button " ng-click="toggleMenu(true)" aria-label="Menu">
		        <md-icon md-svg-icon="menu" ></md-icon>
		    </md-button>		
			<h2>
			  <span>Configuración</span>
			</h2>
			
			<span flex></span>

			<md-button ng-permiso="permisoConfiguracion" hide-xs hide-sm ng-click="guardar()" ng-disabled="cargando"  aria-label="{{ 'GUARDAR' | translate }}">
			  <md-icon md-svg-icon="content-save"></md-icon>
			  {{ 'GUARDAR' | translate }}
			</md-button>		 
			<md-button ng-permiso="permisoConfiguracion" class="md-icon-button"  hide-gt-sm ng-disabled="cargando" ng-click="guardar()"  aria-label="{{ 'GUARDAR' | translate }}">
			  <md-icon md-svg-icon="content-save"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-content layout="column" flex >
		<md-content id="modulo-contenedor" layout="column" flex>
			<md-content layout="row" flex="none" layout-wrap layout-padding >
				<md-input-container flex="33" md-is-error="validacion.director_unidad" style="margin-bottom:0px;">
					<label>Director de la Unidad Médica</label>
					<input ng-model="configuracion.director_unidad">
					<div class="errors" ng-messages="validacion.director_unidad" >
						<div ng-message="required">{{ 'CAMPO_REQUERIDO' | translate }}</div>
					</div>
				</md-input-container>

				<md-input-container flex="33" md-is-error="validacion.administrador" style="margin-bottom:0px;">
					<label>Administrador</label>
					<input ng-model="configuracion.administrador">
					<div class="errors" ng-messages="validacion.administrador" >
						<div ng-message="required">{{ 'CAMPO_REQUERIDO' | translate }}</div>
					</div>
				</md-input-container>

				<md-input-container flex="33" md-is-error="validacion.encargado_almacen" style="margin-bottom:0px;">
					<label>Encargado de Almacén</label>
					<input ng-model="configuracion.encargado_almacen">
					<div class="errors" ng-messages="validacion.encargado_almacen" >
						<div ng-message="required">{{ 'CAMPO_REQUERIDO' | translate }}</div>
					</div>
				</md-input-container>

				<md-input-container flex="33" md-is-error="validacion.coordinador_comision_abasto" style="margin-bottom:0px;">
					<label>Coordinador de la Comisión de Abasto de Medicamentos</label>
					<input ng-model="configuracion.coordinador_comision_abasto">
					<div class="errors" ng-messages="validacion.coordinador_comision_abasto" >
						<div ng-message="required">{{ 'CAMPO_REQUERIDO' | translate }}</div>
					</div>
				</md-input-container>
				
				<md-input-container flex="66" style="margin-bottom:0px;" md-is-error="validacion.lugar_entrega">
					<label>Lugar de Entrega</label>
					<input ng-model="configuracion.lugar_entrega">
					<div class="errors" ng-messages="validacion.lugar_entrega" >
						<div ng-message="required">{{ 'CAMPO_REQUERIDO' | translate }}</div>
					</div>
				</md-input-container>
			</md-content>
		</md-content>
	</md-content>
</div>
