
<md-dialog aria-label="form insumo" flex ng-cloak>
    <form>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Finalizar Salida </h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-icon="close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <md-list layout="column">

                <md-list-item>

                    <div flex layout="row" layout-wrap layout-padding>
                        <md-input-container style="margin-bottom:0px;" flex md-is-error="validacion.realiza">
                            <label>Realiza</label>
                            <input type="text" ng-model="nombres.realiza" ng-keyup="$event.keyCode == 13 ? answer(true) : null" required>
                            <div class="errors" ng-messages="validacion.realiza" md-auto-hide="true">
                                <div ng-message="required">{{ 'CAMPO_REQUERIDO' | translate }}</div>
                            </div>
                        </md-input-container>
                        <div flex="none">
                            <md-icon></md-icon>
                        </div>
                    </div>
                    <div flex layout="row" layout-wrap layout-padding>
                        <md-input-container  style="margin-bottom:0px;" flex md-is-error="validacion.autoriza">
                            <label>Autoriza</label>
                            <input type="text" ng-model="nombres.autoriza" ng-keyup="$event.keyCode == 13 ? answer(true) : null">
                            <div class="errors" ng-messages="validacion.autoriza" md-auto-hide="false" required>
                                <div ng-message="required">{{ 'CAMPO_REQUERIDO' | translate }}</div>
                            </div>
                        </md-input-container>
                        <div flex="none">
                            <md-icon></md-icon>
                        </div>
                    </div>
                    <div flex layout="row" layout-wrap layout-padding>
                        <md-input-container style="margin-bottom:0px;" flex md-is-error="validacion.recibe">
                            <label>Recibe</label>
                            <input type="text" ng-model="nombres.recibe" ng-keyup="$event.keyCode == 13 ? answer(true) : null">
                            <div class="errors" ng-messages="validacion.recibe" md-auto-hide="false">
                                <div ng-message="required">{{ 'CAMPO_REQUERIDO' | translate }}</div>
                            </div>
                        </md-input-container>
                        <div flex="none">
                            <md-icon></md-icon>
                        </div>
                    </div>

                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
            <div class="md-dialog-content" layout="column"></div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-raised md-primary" ng-click="answer(true)">
                <md-icon md-svg-icon="check"></md-icon> Aceptar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
